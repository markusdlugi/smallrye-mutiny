---
name: Check pull requests

on: pull_request

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        java: [
          { 'version': '8', 'source': 'releases', opts: '' },
          { 'version': '11', 'source': 'releases', opts: '' },
          { 'version': '16', 'source': 'nightly', 'opts': '--illegal-access=permit'  }  # required for kotlin on java 16
        ]
    name: Build with Java ${{ matrix.java.version }}
    steps:
      - uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: maven-java-${{ matrix.java.version }}
      - uses: actions/checkout@v2
      - name: Install JDK ${{ matrix.java.version }} (OpenJDK)
        uses: AdoptOpenJDK/install-jdk@v1
        with:
          version: ${{ matrix.java.version }}
          source: ${{ matrix.java.source }}
      - name: Build with Maven
        env:
          MAVEN_OPTS: ${{ matrix.java.opts }}
        run: mvn -s .build/maven-ci-settings.xml -B clean verify -Pcoverage
      - name: Codecov
        uses: codecov/codecov-action@v1.0.13
  compatibility:
      runs-on: ubuntu-20.04
      name: Compatibility Check
      steps:
        - uses: actions/cache@v2
          with:
            path: ~/.m2/repository
            key: maven-java-11
        - uses: actions/checkout@v2
        - name: Install JDK 11 (OpenJDK)
          uses: AdoptOpenJDK/install-jdk@v1
          with:
            version: 11
            source: releases
        - name: Compatibility Check
          run: mvn -s .build/maven-ci-settings.xml -pl '!bom' -B install revapi:check@check-compatibility -DskipTests -fae
